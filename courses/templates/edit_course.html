{% extends 'base.html' %}

{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Course: {{ course.name }}</h2>
    <form method="post" novalidate>
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Course Name</label>
            <input type="text" name="name" class="form-control" id="name" value="{{ form.name.value|default:course.name }}">
        </div>
        
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" class="form-control" id="description">{{ form.description.value|default:course.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="faculty">Course faculty</label>
            <input type="text" name="faculty" class="form-control" id="faculty" value="{{ form.faculty.value|default:course.faculty }}">
        </div>
       
        
        <div class="form-group">
            <label for="id_price">Price</label>
            <input type="number" name="fees" class="form-control" id="fees" value="{{ form.fees.value|default:course.fees }}">
        </div>
        
        <button type="submit" class="btn btn-success">Save Changes</button>
       
    </form>
</div>
{% endblock %}
